<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>put your title name</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      position: relative;
      background: #1a1a1a;
      padding: 24px;
      width: 460px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
    }

    .title {
      margin: 0;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #2b2b2b;
      color: #f2f2f2;
      font-size: 14px;
      resize: none;
    }

    .discord {
      margin-top: 16px;
      text-align: center;
    }

    .discord a {
      color: #7289da;
      text-decoration: none;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="mainBox">
    <button class="close-btn" onclick="document.getElementById('mainBox').style.display='none'">âœ•</button>
    <h2 class="title">put your title name</h2>
    <div class="label">put your label name</div>
    <textarea placeholder="put your script here."></textarea>
    <div class="discord" id="discordBox">
      <a href="https://discord.gg/VwTM63a38Y" target="_blank">Join our Discord</a>
    </div>
  </div>

  <script>
    const discordLink = document.querySelector("#discordBox a");
    if (!discordLink || discordLink.getAttribute("href").trim() === "") {
      document.getElementById("discordBox").classList.add("hidden");
    }
  </script>
</body>
</html>
