<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox GUI Generator</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .discord {
      background-color: #5865F2;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 Roblox GUI Script Generator</h1>
    <label for="scriptInput">📝 Enter Your Script</label>
    <textarea id="scriptInput" rows="8" placeholder='Example: print("Hello World")'></textarea>
    <button onclick="generate()">🔧 Generate Script</button>
    <textarea id="output" rows="10" readonly placeholder="Your generated script will appear here..."></textarea>
    <a href="https://discord.gg/VwTM63a38Y">
      <button class="discord">Join Discord</button>
    </a>
  </div>

  <script src="generate.js"></script>
</body>
</html>
