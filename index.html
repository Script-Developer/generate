<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox GUI Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .box {
      width: 500px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      background: #1a1a1a;
      color: #00ff91;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="close" onclick="document.querySelector('.box').style.display='none'">X</button>
    <h1>put your title name</h1>

    <label for="title">Title</label>
    <input id="title" placeholder="put your title name" />

    <label for="label">Label</label>
    <input id="label" placeholder="put your label name" />

    <label for="discord">Discord Link (optional)</label>
    <input id="discord" placeholder="https://discord.gg/..." />

    <button onclick="generate()">Generate Roblox GUI</button>

    <textarea id="output" readonly placeholder="Generated script will appear here..."></textarea>
  </div>

  <script src="obfuscate.js"></script>
</body>
</html>
